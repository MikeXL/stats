<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.5.3/jstat.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script lang="jscript">

function poicalc(mu1, mu2) {
	return (Math.round(4/(Math.sqrt(mu1)-Math.sqrt(mu2))**2));
}

function berncalc(mu1, mu2) {
	return (Math.round(4/(mu1-mu2)**2));
}

function calc() {
	var mu1 = document.getElementById("mu1").value;
	var mu2 = document.getElementById("mu2").value;
	var dtype = document.getElementById("dtype").value;
	var n = 0;

	switch(dtype) {
		case "poi":
			n = poicalc(mu1, mu2);
			break;
		case "bern":
			n = berncalc(mu1, mu2);
			break;
	}

	document.getElementById("N").innerHTML = n;
}

</script>
<body>
<div id="CANVAS"></div>

<table align="center" border=0>
<tr>
	<td>
	</td>
		<td>
			<select id="dtype" onchange="calc();">
				<option value="poi">Count Data</option>
				<option value="bern">Bernoulli Trials</option>
			</select>
		</td>
</tr>
<tr>
	<td>&mu;1</td>
	<td><input type="input" id="mu1" value=0.1 oninput="calc();"></td>
</tr>
<tr>
	<td>&mu;2</td>
	<td><input type="input" id="mu2" value=0.6 oninput="calc();"></td>
</tr>
<tr>
	<td>n = </td>
	<td><div id="N"></div></td>
</tr>
</table>
